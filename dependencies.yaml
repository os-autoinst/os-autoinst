#######################################################
# This file is used to generate:
# - cpanfile
# - Certain lines in dist/rpm/os-autoinst.spec
#
# After adding, changing or removing dependencies, run:
#   make/ninja update-deps
#######################################################
---
targets:
  cpanfile:
    - cover
    - ci
    - devel
    - main
    - lint
    - test_base
    - test
    - test_version_only
    - python_support
    - lua_support
  spec:
    - build_base
    - build
    - devel
    - main
    - spellcheck
    - yamllint
    - test_base
    - test
    - test_version_only
    - python_style
    - ocr
    - test_non_s390
    - python_support
    - lua_support
  docker:
    - build_base
    - build
    - ci
    - devel
    - docker
    - main
    - spellcheck
    - lint
    - yamllint
    - test_base
    - test
    - python_style
    - ocr
    - test_non_s390
    - python_support
    - lua_support
  cpanfile-targets:
    # target: cpanfile target type (default main)
    devel: develop
    cover: cover
    ci: cover
    test_base: test
    python_support: test
    lua_support: test
    test: test
    test_version_only: test
    lint: test

